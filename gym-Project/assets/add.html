<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h1>Add User</h1><br>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Choose file</label>
                        <input type="file" class="form-control" id="inputFile" placeholder="Enter an file">
                      </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Title</label>
                      <input type="text" class="form-control" id="inputTitle" placeholder="Enter an name">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Text</label>
                      <input type="text" class="form-control" id="inputText" placeholder="Enter an text"> 
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Number</label>
                      <input type="number" class="form-control" id="inputNumber" placeholder="Enter an number"> 
                    </div>
                    <button type="submit" class="btn btn-primary" id="addBtn">Add</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../JS/add.js"></script>
</body>
</html>
